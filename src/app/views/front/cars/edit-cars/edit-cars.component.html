
<div class="hero" style="background-image: url('../../../../../assets/images/hero_1_a.jpg');">

  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-10">

        <div class="row mb-5">
          <div class="col-lg-7 intro">
            <h2><strong>TwSila: Share the Ride, Share the Journey</strong> <small>  Your Seamless Carpooling Experience Starts Here!</small></h2>

          </div>
        </div>


      </div>
    </div>
  </div>
</div>
  <div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 ">
            <div class="card">
                <h5 class="text-center mb-4">
                  Updating your car details to enhance your journey with us. Drive with confidence!</h5>
                <form class="row g-3"   #f="ngForm" (ngSubmit)="updateCar()" >
                  <div class="col-md-6">

                    <img [src]="'http://localhost:5000/uploads/' + carData.image" alt="Car Image">
                  </div>
                  <div class="col-md-6">

                    <label for="image" class="form-label">Vehicle Image</label>

                    <input type="file"  class="form-control"  id="image" name="image" (change)="onImageChange($event)">
                  </div>

                  <div class="col-md-6">
                    <label for="departuredatetime" class="form-label">Departure Date and Time</label>
                    <input type="datetime-local" class="form-control" id="departuredatetime" name="departureDateTime" ngModel #departureDateTime="ngModel" [(ngModel)]="carData!.departureDateTime" required>
                  </div>
                  <div class="col-md-6">
                    <label for="matricule" class="form-label">Vehicle Registration Number</label>
                    <input type="text" class="form-control" id="matricule" name="matricule" ngModel #matricule="ngModel" [(ngModel)]="carData!.matricule" maxlength="10" required>
                  </div>
                  <div class="col-md-4">
                    <label for="localisation" class="form-label">Departure Location</label>
                    <input type="text" class="form-control" id="localisation" name="departureLocation" ngModel #departureLocation="ngModel" [(ngModel)]="carData!.departureLocation" required>
                  </div>
                  <div class="col-md-4">
                    <label for="destination" class="form-label">Destination Location</label>
                    <input type="text" class="form-control" id="destination"  name="destinationLocation" ngModel #destinationLocation="ngModel" [(ngModel)]="carData!.destinationLocation" required>
                  </div>
                  <div class="col-md-4">
                    <label for="seatprice" class="form-label">Seat Price</label>
                    <input type="number" class="form-control" id="seatprice" name="seatPrice" ngModel #seatPrice="ngModel"[(ngModel)]="carData!.seatPrice" required>
                  </div>
                  <div class="col-md-4">
                    <label for="seatavailable" class="form-label">Available Seats</label>
                    <input type="text" class="form-control" id="seatavailable" name="seatAvailable" ngModel #seatavailable="ngModel" [(ngModel)]="carData!.seatAvailable" required>
                  </div>
                  <div class="col-md-4">
                    <label for="model" class="form-label">Vehicle Model</label>
                    <input type="text" class="form-control" id="model" name="model" ngModel #model="ngModel" [(ngModel)]="carData!.model"required>
                  </div>
                  <div class="col-md-4">
                    <label for="status" class="form-label">carpool Status</label>
                    <select id="status" name="status" class="form-select" ngModel #status="ngModel" [(ngModel)]="carData!.status" required>
                      <option selected>Choose</option>
                      <option>confirmed</option>
                      <option>pending</option>
                      <option>cancelled</option>
                    </select>
                  </div>

                  <div class="col-lg-2 col-md-2 col-xs-12 col-sm-8 d-flex justify-content-end">
                    <button class="section2_btn btn44" [disabled]="f.invalid" type="submit">valider</button>
                </div>

                </form>
            </div>
        </div>
    </div>
</div>
